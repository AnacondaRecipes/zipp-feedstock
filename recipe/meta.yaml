{% set name = "zipp" %}
{% set version = "3.17.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 84e64a1c28cf7e91ed2078bb8cc8c259cb19b76942096c8d7b84947690cabaf0

build:
  number: 0
  skip: True  # [py<37]
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv

requirements:
  host:
    - pip
    - python
    - setuptools
    - wheel
    # Add upper bound to get around circular dependency
    # zipp->setuptools_scm->importlib_metadata->zipp,
    # see https://github.com/conda-forge/zipp-feedstock/commit/94b9a99af3adb8060fb705cefe27f851028f9b9a
    - setuptools_scm >=3.4.1,<7
    - toml
  run:
    - python

test:
  source_files:
    - tests
  imports:
    - zipp
  requires:
    - pip
    # this is a downstream that has a version requirement on zipp
    - importlib_metadata
    - jaraco.itertools
    - func_timeout
    - jaraco.functools
    - more-itertools
  commands:
    - pip check
    - python -m unittest tests/test_path.py

about:
  home: https://github.com/jaraco/zipp
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A pathlib-compatible Zipfile object wrapper
  description: |
    Backport of pathlib-compatible object wrapper for zip files
  doc_url: https://zipp.readthedocs.io/
  dev_url: https://github.com/jaraco/zipp

extra:
  recipe-maintainers:
    - nehaljwani
